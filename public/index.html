<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Changer</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>
        body {
            padding-top: 60px;
        }
    </style>
    <script>
        $(function() {
            $("#phoneChangerForm").submit(function(event) {
                event.preventDefault();

                var errorMessage = $("#errorMessage");
                var error = $("#error");
                error.hide();

                $("#message").hide();

                    const endpoints = ['/api/selectAccount', '/api/selectContact','/api/selectOpportunity'];
                    var promises = [];
                    endpoints.forEach((endpoint) => {
                        var p1 = $.ajax({
                            url: endpoint ,
                            method: 'GET',
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            success: function(data) {
                            
                            },
                            error: function(err) {
                                errorMessage.text(err.responseJSON.error);
                                error.show();
                            }
                        });
                        promises.push(p1);
                    });
                   
                    Promise.all(promises).then((results) => {
                        console.log(results);
                    }).catch(er => {
                        console.log(er);
                    });
            });
        });

    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Salesforce Records Viewer</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form id="phoneChangerForm" action="/update" method="post" style="width: 400px">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Hit the button below to fetch records from Salesforce</h3>
                </div>
                <div class="panel-footer">
                    <div id="message" class="alert alert-info" role="alert" style="display: none;">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span id="messageMessage"></span>
                    </div>
                    <div id="error" class="alert alert-danger" role="alert" style="display: none;">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        <span id="errorMessage"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Fetch Records</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
